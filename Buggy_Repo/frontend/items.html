<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Items | Multi-Page App</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />
</head>
<body>
  <nav>
    <a href="index.html"><i class="fas fa-home"></i> Home</a>
    <a href="items.html" class="active"><i class="fas fa-box"></i> Items</a>
    <a href="profile.html"><i class="fas fa-user"></i> Profile</a>
    <a href="analytics.html"><i class="fas fa-chart-line"></i> Analytics</a>
    <a href="news.html"><i class="fas fa-newspaper"></i> News</a>
    <a href="quiz.html"><i class="fas fa-question-circle"></i> Quiz</a>
  </nav>

  <div class="container">
    <h1><i class="fas fa-box"></i> Items Management</h1>
    
    <div class="item-controls">
      <div class="search-wrapper">
        <i class="fas fa-search search-icon"></i>
        <input type="text" id="search" placeholder="Search items..." />
      </div>
      
      <div class="item-stats">
        <span id="itemCounts" class="item-count-badge">Total items: 0</span>
      </div>
    </div>

    <div class="add-item-section">
      <h2><i class="fas fa-plus-circle"></i> Add New Item</h2>
      <form id="itemForm" class="item-form">
        <div class="form-group">
          <label for="itemname">Item Name</label>
          <input type="text" id="itemname" placeholder="Enter item name" required />
        </div>
        <div class="form-group">
          <label for="description">Description</label>
          <input type="text" id="description" placeholder="Enter description" required />
        </div>
        <button type="submit" class="btn primary"><i class="fas fa-plus"></i> Add Item</button>
      </form>
    </div>

    <div class="items-list-section">
      <h2><i class="fas fa-list"></i> Your Items</h2>
      <ul id="itemList" class="item-list"></ul>
    </div>
  </div>

  <!-- <footer>
    <p>&copy; 2025 Multi-Page App. All rights reserved.</p>
  </footer> -->

  <script src="items.js"></script>
</body>
</html>
